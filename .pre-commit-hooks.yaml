- id: shfmt
  name: shfmt
  description: Shell source code formatter (native install)
  language: golang
  additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.5.0]
  entry: shfmt
  args: [-w, -s]
  types: [shell]
  stages: [commit, merge-commit, push, manual]

