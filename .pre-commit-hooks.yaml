- id: shfmt
  name: shfmt
  description: Shell source code formatter (native install)
  language: golang
  # Note: keep Go version in `go.mod` in sync with shfmt's required Go version
  additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.5.1]
  entry: shfmt
  args: [-w, -s]
  types: [shell]
  stages: [commit, merge-commit, push, manual]

- id: shfmt-docker
  name: shfmt
  description: Shell source code formatter (Docker image)
  language: docker_image
  # Note: use the top level multiplatform image digest here
  entry: --net none mvdan/shfmt:v3.5.1@sha256:4ff1dcba81ca94232e239d64ec3a3d414b8e626edb30609e416744da1fd4175d
  args: [-w, -s]
  types: [shell]
  stages: [commit, merge-commit, push, manual]
