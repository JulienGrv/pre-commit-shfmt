  entry: --net none mvdan/shfmt:latest@sha256:a89cee7bbb1ded7543169af3aeff1eba97884177f2c9af766105ecf56792bd61
  args: [-w, -s]
  types: [shell]
  stages: [commit, merge-commit, push, manual]
